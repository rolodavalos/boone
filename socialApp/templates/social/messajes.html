    
<div class="messages">        
<ul>
        {%for message in messages%}
            {%if message.direction == 1%}
                <li class="replies">
            {%else%}
                <li class="sent">    
            {%endif%}
                  <p><strong>{{message.message_text}}</strong><span><small>{{message.created|date:'d-m-y H:i'}}</small></span></p>
            </li>
        {%endfor%}

        </li-->
</ul>     
</div> 
<script>
    $(".messages").animate({ scrollTop: $(document).height() }, "fast");
</script>
