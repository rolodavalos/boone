{% load static %}
<ul>
        {%for conver in conversations%}
          {%if conversation is not None%}
            {%if conver.contact_uid == conversation.contact_uid %}
              <li class="contact active" onclick="display_message({{conver.pk}})"> 
            {%else%}
              <li class="contact" onclick="display_message({{conver.pk}})">  
            {%endif%}
          {%else%}
            <li class="contact" onclick="display_message({{conver.pk}})">  
          {%endif%} 
              <div class="wrap">
              
                  <span class="contact-status online"></span>
                  <img src="{% static 'img/whatsapp.png' %}" alt="" />
                  <div class="meta">
                    <p class="name">{{conver.contact_uid}}</p>
                    <p class="preview">Disponible.</p>
                  </div>
               
             </div>
           
          </li>
        {%endfor%}
      </ul>
