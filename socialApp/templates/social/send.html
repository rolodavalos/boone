{% extends "base.html" %}
{%block head_content%}
{% load static %}
<!--link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"-->
<link href="{% static 'css/emoji.css'%}" rel="stylesheet">
<title>Envio de Whatsapp</title>
{% endblock %}
{% block container %}
  <div class="container-fluid col-8">
    <form action="{%url 'send_message'%}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label>Numero Destino</label>
        <input type="text" name="to" class="form-control" data-emojiable="true"/> 
      </div>
      <div class="form-group">
        <label>Mensaje</label>
        <p class="lead emoji-picker-container">
          <textarea name="text" class="form-control textarea-control" data-emojiable="true">
          </textarea>
        </p>    
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- ** Don't forget to Add jQuery here ** -->
<script src="{% static 'js/config.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>
<script src="{% static 'js/jquery.emojiarea.js' %}"></script>
<script src="{% static 'js/emoji-picker.js' %}"></script>
<!-- End emoji-picker JavaScript -->
{% endblock %}
